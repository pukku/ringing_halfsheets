 Original bell path element from graphic program:
     <path id="bell-path" d="
        M 33,1
        C 43,1 47,4 48,6
        C 50,7 50,14 50,20
        C 50,27 53,33 55,35
        C 56,37 62,42 64,44
        C 66,46 65,51 65,51
        L 33,51
        L 2,51
        C 2,51 0,46 3,44
        C 5,42 11,37 12,35
        C 14,33 17,27 17,20
        C 17,14 17,7 18,6
        C 20,4 24,1 33,1
    " />
-->
